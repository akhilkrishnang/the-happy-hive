<div class="logo-loader-container" [class.fade-out]="!showLoader()">
  <ng-lottie [options]="options" />
</div>
@if(!showLoader()){
<div class="app-container">
  <div class="content-panel">
    <div class="section-header read-only">
      Birthday Wall
    </div>
  </div>
  <div class="right-panel"></div>
  <div class="bottom-panel"></div>
  <div class="illustration-panel">
    <img class="read-only" src="images/hbd_illustration.svg" draggable="false">
  </div>
  <div class="footer-panel">
    <div class="footer-panel__msg read-only">
      Sometimes it's not WHERE you work, it's <span class="footer-panel__msg--highlight">WHO</span> you work with that
      makes a job worth going everyday.
    </div>
    <div class="footer-panel__logo"><img class="read-only" src="images/thh_logo.svg" draggable="false" alt="Logo"></div>
  </div>

</div>
}
